<!DOCTYPE html>
<html lang="en" dir="ltr">

    
  <head>
    <link rel="stylesheet" href="admin.css" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class='bx bxl-c-plus-plus'></i>
        <span class="logo_name">VidShare</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="#" class="active">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-box' ></i>
            <span class="links_name">Videos</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-list-ul' ></i>
            <span class="links_name">Playlists</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-pie-chart-alt-2' ></i>
            <span class="links_name">Analytics</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-heart' ></i>
            <span class="links_name">Favorites</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-cog' ></i>
            <span class="links_name">Settings</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <i class='bx bx-search' ></i>
      </div>
      <div class="profile-details">
        <span class="admin_name">John Doe</span>
        <i class='bx bx-chevron-down' ></i>
      </div>
    </nav>

    <div class="home-content">
      <div class="overview-boxes">
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Views</div>
            <div class="number">438</div>
          </div>
          <i class='bx bx-play-alt play'></i>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Likes</div>
            <div class="number">76</div>
          </div>
          <i class='bx bxs-play-add play two' ></i>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Dislikes</div>
            <div class="number">12</div>
          </div>
          <i class='bx bx-play-add play three' ></i>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Share</div>
            <div class="number">1</div>
          </div>
          <i class='bx bxs-play-add play four' ></i>
        </div>
      </div>
    </div>
  </section>

  <script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
      sidebar.classList.toggle("active");
      if(sidebar.classList.contains("active")){
        sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
      }else{
      sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");}
    }
  </script>

</body>
</html>
